<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f97670fe4a.js" crossorigin="anonymous"></script>
</head>
<body>

    <button id="botaoMostrar">Mostrar o Modal</button>

    <div class="modal" id="esconder">
        <div class="modal_header">
            <button id="esconderIcones">
                <i class="fa fa-close"></i>
            </button>
        </div>
        <div class="modal_body">
            <img src="./img/modal-img.png" alt="imagem de um presente">
            <h3>PARABÉNS!</h3>
            <P>
                Click no Botão a baixo para Fechar
            </P>
            <button id="esconderBotao">Fechar</button>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
